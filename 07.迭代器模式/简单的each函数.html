<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>each函数的实现</title>
</head>
<body>
    <script>
        /*
        *arguments: arr:Array; cb: Function
        */ 
        const each = function(arr,cb){
            if(!arr) return;
            for(let i = 0, l = arr.length; i < l; i++) {
                cb.call(arr[i], i, arr[i])
            }
        }
        const tempArr = [3,4,5]
        each(tempArr,(i,v) => {
            console.log(i,v);
        })
    </script>
</body>
</html>
