<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单校验</title>
</head>
<body>
        <form action="#" id="registerForm" method="post">
            请输入用户名： <input type="text" name="userName"/ >
            请输入密码： <input type="password" name="password"/ >
            请输入手机号码： <input type="text" name="phoneNumber"/ >
            <button>提交</button>
        </form>
    <script>
        // 表单校验
        // 校验规则
        // 1.用户名不能为空。
        // 2.密码长度不能少于 6 位。
        // 3.手机号码必须符合格式。
        // 01 --- 普通做法
        var registerForm = document.getElementById( 'registerForm' );
        registerForm.onsubmit = function(){
            if ( registerForm.userName.value === '' ){
                alert ( '用户名不能为空' );
                return false;
            }
            if ( registerForm.password.value.length < 6 ){
                alert ( '密码长度不能少于 6 位' );
                return false;
            }
            if ( !/(^1[3|5|8][0-9]{9}$)/.test( registerForm.phoneNumber.value ) ){
                alert ( '手机号码格式不正确' );
                return false;
            }
        }
        // 缺点：
        // 1.registerForm.onsubmit 函数比较庞大，包含了很多 if-else 语句，这些语句需要覆盖所有
        // 的校验规则。
        // 2.registerForm.onsubmit 函数缺乏弹性，如果增加了一种新的校验规则，或者想把密码的长
        // 度校验从 6 改成 8，我们都必须深入 registerForm.onsubmit 函数的内部实现，这是违反开
        // 放—封闭原则的。
        // 3.算法的复用性差，如果在程序中增加了另外一个表单，这个表单也需要进行一些类似的
        // 校验，那我们很可能将这些校验逻辑复制得漫天遍野。
        
    </script>
</body>
</html>
