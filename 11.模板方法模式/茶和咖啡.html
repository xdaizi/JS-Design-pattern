<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>茶和咖啡</title>
</head>
<body>
    <script>
        // 茶和咖啡
        // 01 --- 泡咖啡
        // (1) 把水煮沸
        // (2) 用沸水冲泡咖啡
        // (3) 把咖啡倒进杯子
        // (4) 加糖和牛奶
        class Coffee {
            boilWater() {
                console.log('把水煮沸')
            }
            brewCoffeeGriends() {
                console.log('用沸水冲泡咖啡');
            }
            pourInCup() {
                console.log('把咖啡倒进杯子');
            }
            addSugarAndMilk() {
                console.log('加糖和牛奶');
            }
            init() {
                this.boilWater();
                this.brewCoffeeGriends();
                this.pourInCup();
                this.addSugarAndMilk();
            }
        }
        let coffee = new Coffee();
        coffee.init();
        // 02 --- 泡茶
        // (1) 把水煮沸
        // (2) 用沸水浸泡茶叶
        // (3) 把茶水倒进杯子
        // (4) 加柠檬
        class Tea {
            boilWater() {
                console.log('把水煮沸')
            }
            steepTeaBag() {
                console.log('用沸水浸泡茶叶')
            }
            pourInCup() {
                console.log('把茶水倒进杯子');
            }
            addLemon() {
                console.log('加柠檬');
            }
            init() {
                this.boilWater();
                this.steepTeaBag();
                this.pourInCup();
                this.addLemon();
            }
        }
        let tea = new Tea();
        tea.init();
        // 找到泡咖啡和泡茶主要有以下不同点。
    // 1. 原料不同。一个是咖啡，一个是茶，但我们可以把它们都抽象为“饮料”。
    // 2. 泡的方式不同。咖啡是冲泡，而茶叶是浸泡，我们可以把它们都抽象为“泡”。
    // 3. 加入的调料不同。一个是糖和牛奶，一个是柠檬，但我们可以把它们都抽象为“调料”。
    // 步骤抽取
    // (1) 把水煮沸
    // (2) 用沸水冲泡饮料
    // (3) 把饮料倒进杯子
    // (4) 加调料
    </script>
</body>
</html>
